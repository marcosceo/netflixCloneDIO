<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/newindex.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
  <title>Netflix clone</title>

<body>
  <video id="background-video" autoplay loop muted>
    <source src="https://player.vimeo.com/external/618242352.sd.mp4?s=0ee66747341686084b693636e0fa51dc121f4053&profile_id=165&oauth2_token_id=57447761" type="video/mp4">
  </video>
  <header>
    <div class="container">
      <nav>
        <img class="logo" src="./img/logo.png" alt="logo">
        <a class="active" href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Bombando</a>
        <a href="#">Minha lista</a>
        <div class="configuration">
          <span class="material-icons md-24">search</span>
          <span class="material-icons md-24">notifications</span>
          <span class="avatar"></span>
          <span class="material-icons-outlined">arrow_drop_down</span>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">

          quis facere rerum, alias ipsum laudantium</p>
        <div class="botoes">
          <button role="botao" class="botao cta">
            <span class="material-icons">play_arrow</span>Assistir
          </button>
          <button role="botao" class="botao">
            <span class="material-icons-outlined">info</span>Mais informações
          </button>
        </div>
      </div>
    </div>
    <div class="carrosel-filmes" margin="10px">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="Imagem de poster de filme">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="Imagem de poster de filme">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="Imagem de poster de filme">

        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="Imagem de poster de filme">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="Imagem de poster de filme">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" alt="Imagem de poster de filme">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="Imagem de poster de filme">
        </div>

    </div>
